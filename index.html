<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JOGOS CEF01 PARANOÁ</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>JOGOS CEF01 PARANOÁ</h1>
        <div class="tabela">
            <h2>TABELA</h2>
            <table id="classification-table">
                <!-- Conteúdo será preenchido pelo JavaScript -->
            </table>
        </div>
        <div class="jogos">
            <h2>JOGOS</h2>
            <div id="matches">
                <!-- Conteúdo será preenchido pelo JavaScript -->
            </div>
        </div>
        <div id="admin-section" class="admin-section">
            <h2>Adicionar Resultado</h2>
            <form id="result-form">
                <label for="home-team">Time da Casa:</label>
                <input type="text" id="home-team" name="home-team" required>
                <label for="home-score">Gols do Time da Casa:</label>
                <input type="number" id="home-score" name="home-score" required>
                <label for="away-team">Time Visitante:</label>
                <input type="text" id="away-team" name="away-team" required>
                <label for="away-score">Gols do Time Visitante:</label>
                <input type="number" id="away-score" name="away-score" required>
                <button type="submit">Adicionar</button>
            </form>
        </div>
        <div id="login-section" class="login-section">
            <h2>Login de Administrador</h2>
            <form id="login-form">
                <label for="admin-username">Usuário:</label>
                <input type="text" id="admin-username" name="admin-username" required>
                <label for="admin-password">Senha:</label>
                <input type="password" id="admin-password" name="admin-password" required>
                <button type="submit">Login</button>
            </form>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
